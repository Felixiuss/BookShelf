{% extends "base/home_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="col-md-3 col-md-offset-3">
      <h3 class="text-center">Напишите Ваш комментарий к <a href="{% url 'post_detail' post.slug %}">{{post.title}}</a></h3>
      <hr>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form|crispy}}
        </table>
        <input type="submit" class="btn btn-success center-block" value="Отправить" />
      </form>
    </div>

{% endblock %}
