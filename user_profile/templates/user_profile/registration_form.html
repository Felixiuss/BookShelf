{% extends "base/home_base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <h3 class="text-danger text-center">Что-то мне кажеться вы уже зарегистрированы</h3>
{% else %}
{% load crispy_forms_tags %}

    <div class="col-md-3 col-md-offset-3">
      <h3 class="text-center">Создание нового пользователя</h3>
      <hr>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form|crispy}}
        </table>
        <input type="submit" class="btn btn-success center-block" value="Отправить" />
      </form>
    </div>
{% endif %}
{% endblock %}
