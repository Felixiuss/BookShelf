{% extends "base/home_base.html" %}

{% block content %}

{% if book_list %}
      <div class="row">
        <div class="col-md-8">
            <div class="page-header">
        <h1 class="text-center">Список книг</h1>
      </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>название</th>
                <th>год</th>
                <th>автор</th>
                <th>категория</th>
              </tr>
            </thead>
            <tbody>
            {% for book in book_list %}
              <tr>
                <td><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></td>
                <td>{{ book.pub_year }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.display_category }}</td>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
{% else %}
      <p>Кнги отсутствуют.</p>
{% endif %}

{% endblock %}
