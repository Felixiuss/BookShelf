{% extends "base/home_base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="col-md-3 col-md-offset-3 table-bordered" style="padding-bottom: 20px; background: #5bc0de; border-radius: 5px;">
      <h3 class="text-center">Форма сброса пароля</h3>
      <hr>
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
      <table>
        {{ form|crispy }}
      </table>
        <p class="text-muted small">указывайте зарегистрированный почтовый адрес</p>

    <input type="submit" class="btn btn-warning center-block" value="Сбросить пароль" />
</form>
</div>

{% endblock %}
